W LESS można bardzo łatwo importować. Więc można stworzyć złożoną strukturę plików źródłowych.

Kolejny przykład podziału:
-kolory (w formie zmiennych, każdy kolor będzie miał swoją zmienną)
-elementy pomocnicze (domieszki)
-typografia (zmienne, które np. przechowują rozmiar tekstu, i inne bazowe style)
-reset stylów (np.wyzerowanie marginesów oraz paddingów dla każdego elementu strony)
-siatka responsywnych kolumn
-własne style (te style będą korzystały ze wszystkich elementów zdefiniowanych powyżej)
